<ion-content [fullscreen]="true">

  <form [formGroup]="registerForm" (ngSubmit)="doRegister();">

<ion-card>
  <ion-card-content>
    <ion-row>
      <ion-col>
        <app-input
        type="text"
        label="Name"
        placeholder="Enter your name"
        [control]="name"
>
        </app-input>
      </ion-col>
    </ion-row>

     <ion-row>
      <ion-col>
        <app-input
        type="text"
        label="Last Name"
        placeholder="Enter your last name"
        [control]="lastName"
>
        </app-input>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col>
        <app-input
        type="email"
        label="Email"
        placeholder="valeria@gmail.com"
        [control]="email"
>
        </app-input>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col>
        <app-input
        type="password"
        label="Password"
        placeholder="***************"
        [control]="password"
> 
      </app-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Select your country</ion-label>
          <app-select placeholder="Options"
          [control]="country"
          >

          </app-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <app-button
         type="submit"
          color="primary"
          value="Register"
          [disabled]="registerForm.invalid"
        ></app-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>

</form>
</ion-content>
